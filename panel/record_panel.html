<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="record_panel.css">
<link rel="stylesheet" type="text/css" href="diffview.css">
<body>
	<div id="app-state"></div>
	<div id="top">
		<input id="showtext" type="checkbox" name="showtext" value="showtext">Show before and after.<br>
		<button class="differ">GENERATE DIFFS</button>
		<button class="zipper">DOWNLOAD AS ZIP</button>
		<p class="credit">JSZip via <a href="http://stuk.github.io/jszip/" target="_blank">http://stuk.github.io/jszip/</p>
	</div>
<div class="text-area">
	Before:
	<textarea id="before"></textarea>

</div>
<div class="text-area">
	After:
	<textarea id="after"></textarea>
</div>

<div id="next-container">
	<button class="next">JUMP TO NEXT DIFF</button>
</div>

<div id="diffoutput"></div>

<script type="text/javascript" src="jszip/jszip.js"></script>
<script type="text/javascript" src="jszip/jszip-load.js"></script>
<script type="text/javascript" src="jszip/jszip-deflate.js"></script>
<script type="text/javascript" src="jszip/jszip-inflate.js"></script>

<script src="jquery-min.js"></script>
<script src="diffview.js"></script>
<script src="difflib.js"></script>
<script src="record_panel.js"></script>
</body>
</html>
